<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Route Assistant</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:0;display:flex;flex-direction:column;height:100vh}
      #top{padding:12px;background:#f4f4f4;border-bottom:1px solid #ddd}
      #content{display:flex;flex:1}
      #sidebar{width:320px;padding:12px;overflow:auto;border-right:1px solid #ddd}
      #map{flex:1}
      button{margin:6px 0;padding:8px}
      li{margin-bottom:8px}
    </style>
  </head>
  <body>
    <div id="top">
      <button id="login">Sign in with RideWithGPS</button>
      <span id="status"></span>
    </div>
    <div id="content">
      <div id="sidebar">
        <h3>Your Routes</h3>
        <ul id="routes"></ul>
        <h3>Search POIs along route</h3>
        <input id="placeQuery" placeholder="e.g., coffee, restroom, bike shop" style="width:100%" />
        <div style="display:flex;gap:8px;margin-top:6px">
          <button id="search">Search POIs</button>
          <button id="clearMarkers">Clear markers</button>
        </div>
        <ul id="results"></ul>
      </div>
      <div id="map"></div>
    </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_API_KEY__&libraries=places,geometry&callback=initMap" async defer></script>
  <script src="/app.js"></script>
  </body>
</html>
